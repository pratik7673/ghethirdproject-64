name: Deploy website

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test

  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.publish.outputs.killgrave }}  # Define the job output correctly
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Publish JS name
        id: publish  # Add an ID for reference
        run: |
          JS_FILE=$(find dist/assets/*.js -type f | head -n 1)  # Get first matching file
          echo "killgrave=$JS_FILE" >> "$GITHUB_OUTPUT"  # Set output properly
      - name: test outpost
        run: echo "GITHUB_OUTPUT:$GITHUB_OUTPUT"
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: dist-files
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: dist-files
      - name: Output filename
        run: echo "Script file:${{ needs.build.outputs.killgrave }}"
      - name: Deploy
        run: echo "Deploying..."
